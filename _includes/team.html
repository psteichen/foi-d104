  <section id="team" class="team clearfix">

    <!-- === District === -->
    <div class="container">
      <div class="row">

        <div class="sec-title text-center wow fadeInUp animated" data-wow-duration="700ms">
          <h2>{{ include.data.title }}</h2>
          <div class="devider"><i class="fa fa-{{ include.data.icon }} fa-lg"></i></div>
        </div>

        <div class="sec-sub-title text-center wow fadeInRight animated" data-wow-duration="500ms">
          <p>{{ include.data.intro | markdownify }}</p>
        </div>

        {% for member in include.data.members %}
          <figure class="team-member col-md-3 col-sm-6 col-xs-12 text-center wow fadeInUp animated" data-wow-duration="500ms" data-wow-delay="300ms">
            <div class="member-thumb">
              <img src="{{ member.photo }}" alt="{{ member.name }}" class="img-responsive img-circle center-block">
              <figcaption class="overlay">
                <h5>{{ member.intro }}</h5>
                <p>{{ member.desc | richtext }}</p>
                <ul class="social-links text-center">
                  <li><a href="https://twitter.com/{{ member.tw }}"><i class="fa fa-twitter fa-lg"></i></a></li>
                  <li><a href="https://facebook.com/{{ member.fb }}"><i class="fa fa-facebook fa-lg"></i></a></li>
                  <li><a href="https://linkedin.com/{{ member.in }}"><i class="fa fa-linkedin fa-lg"></i></a></li>
                </ul>
              </figcaption>
            </div>
            <h4>{{ member.name }}</h4>
            <span>{{ member.title }}</span>
          </figure>
        {% endfor %}

      </div>
    </div>

  {% if include.data.outro %}
    <div class="sec-title text-center">
      <p>{{ include.data.outro | markdownify }}</p>
    </div>
  {% endif %}

  </section>
