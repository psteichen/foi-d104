  <section id="{{ include.id }}" class="team clearfix">

    <!-- === District === -->
    <div class="container">
      <div class="row">

        <div class="sec-title text-center wow fadeInUp animated" data-wow-duration="700ms">
          <h2>{{ include.data.title }}</h2>
          <div class="devider"><i class="fa fa-{{ include.data.icon }} fa-lg"></i></div>
        </div>

       <div class="sec-sub-title text-center wow fadeInRight animated" data-wow-duration="500ms">
          <p>{{ include.data.intro | markdownify }}</p>
          <br />
          <img class="img-thumnbail" src="/assets/media/{{ include.data.logo }}"/>
        </div>

        <div class="col-md-1"></div>
        {% for member in include.data.committee %}
          <figure class="team-member col-md-2 col-sm-6 col-xs-12 text-center wow fadeInUp animated" data-wow-duration="500ms" data-wow-delay="300ms">
            <div class="member-thumb">
              <img src="/assets/media/{{ member.photo }}" alt="{{ member.name }}" class="img-responsive img-circle center-block">
              <figcaption class="overlay">
                <h5>{{ site.data.titles[member.title] }}</h5>
                <p>{{ member.desc | richtext }}</p>
              </figcaption>
            </div>
            <h4>{{ member.name }}</h4>
            <span>{{ site.data.titles[member.title] }}</span>
          </figure>
        {% endfor %}
        <div class="col-md-1"></div>

      </div>
    </div>

  {% if include.data.outro %}
    <div class="sec-title text-center">
      <p>{{ include.data.outro | markdownify }}</p>
    </div>
  {% endif %}

  </section>
