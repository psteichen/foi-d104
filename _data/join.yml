features:
- title: QU'EST-CE QUE LE FIFTY-ONE ?
  icon: question
  body: "Le Fifty-One International est né en Europe et est constitué par un réseau
    international de quelques 140 clubs et 2400 hommes et femmes œuvrant depuis plus
    de cinquante-et-un ans pour\n\n- servir la communauté en réalisant des projets
    sociaux et donner un soutien local au plus faibles de notre société\n- promouvoir
    l’amitié, l’estime et la tolérance\n- s’impliquer dans la vie associative en favorisant
    et développant activement la compréhension \n- parrainer les loisirs\n\nLe maximum
    de membres par club est de 51 et la moyenne d'âge des membres du club ne peut
    être supérieure à 51 ans.\n\nOn retrouve 3 types de clubs : *hommes*, *dames*
    et *mixtes*. Un club est administré par un comité élu chaque année par les membres,
    sous la responsabilité d’un président."
- title: QUELS SONT LES OBJECTIFS DU FIFTY-ONE ?
  icon: bullseye
  body: |-
    Servir la communauté en réalisant des projets sociaux et donner un soutien de préférence local au plus faibles de notre société

    - promouvoir l’amitié, l’estime et la tolérance
    - s’impliquer dans la vie associative en favorisant et développant l’ouverture à une meilleure compréhension de notre monde
    - parrainer les loisirs

    Depuis 2016, le Fifty-One International se profile officiellement en tant que défenseur des Droits de l'Enfant, au sens large, et met tout en oeuvre pour apporter son aide à ce groupe fragile et très vulnérable.
- title: NOS ACTIONS
  icon: heart
  body: |-
    Le Fifty-One soutien des projets de diverses natures :

    - soutien moral et pratique aux moins valides et aux personnes défavorisées tant à l'échelle locale que régionale, nationale ou internationale,
    - soutien aux personnes socialement défavorisées dans notre société,
    - contribution à l'éducation culturelle des jeunes.

    [Nos actions actuelles menées en accord avec nos objectifs](/#actions)
- title: NOS MEMBRES
  icon: users
  body: "Nos membres sont le moteur de nos actions. Le membre Fifty-One est un ami,
    une amie, qui assume des responsabilités dans la société et qui aime la vie associative.
    Il est tolérant, ouvert d'esprit. \n\nHonorable citoyen, voisin ou ami, il s’engage
    fièrement à servir les buts du Fifty-One."
