features:
  - title: "QU'EST-CE QUE LE FIFTY-ONE ?"
    icon: question
    body: |
      "Le Fifty-One est un service-club indépendant (dont l'origine se situe en Belgique) prônant l'amitié, l'estime et la tolérance.

      ### Quel est la signification du 51 dans le logo ?

      L'âge moyen des membres d'un club restera de préférence sous la barre des 51 ans, visant de ce fait un rajeunissement constant. 

      Le nombre de membres d'un club est aussi limité à 51."

  - title: "QUELS BUTS SOCIAUX SONT SOUTENUS ?"
    icon: check
    body: | 
      "Fifty-One soutien des projets de diverses natures :

        - soutien moral et pratique aux moins valides et aux personnes défavorisées tant à l'échelle locale que régionale, nationale ou internationale,
        - soutien aux personnes socialement défavorisées dans notre société,
        - contribution à l'éducation culturelle des jeunes."

  - title: "COMMENT DEVENIR MEMBRE ?"
    icon: users
    body: "Traditionnellement, on est invité à faire connaissance avec le Fifty-One à l'initiative d'un membre existant qui s'est convaincu qu'il y a de la place au sein d'un groupe de professions. On attend du candidat qu'il contribue aux objectifs généraux et qu'il s'implique dans le Service à la Communauté."

  - title: "QUELS SONT LES OBJECTIFS DU FIFTY-ONE ?"
    icon: bullseye
    body: |
      "Le Fifty-One International est un service-club ayant pour objectifs :

        - promouvoir l'Amitié, l'Estime et la Tolérance,
        - organiser des rencontres en vue de développer la compréhension mutuelle,
        - servir en soutenant et dirigeant des initiatives sociaux qui soutiennent les personnes défavorisées et ceux qui ont besoin d'aide dans notre société."
