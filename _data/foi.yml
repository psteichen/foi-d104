- title: Une structure international
  icon: globe
  body: |
    La structure du Fifty-One International repose sur l'ensemble des Fifty-One Clubs réunis au sein de districts placés sous la responsabilité d'un Gouverneur. Le club est la cellule fondamentale du Fifty-One International. Sa vitalité conditionnera celle de tout le mouvement.

    Le club fonctionne sous la direction d'un comité: président, past­président, vice-président, secrétaire, trésorier et chef du protocole.
- title: Fonctionnement des clubs
  icon: users
  body: |
    Le club réunit ses membres deux fois par mois pour le repas du soir au cours duquel les activités du club sont commentées et les programmes établis. Les réunions statutaires comportent générale­ment une conférence ou un débat.

    Le bonne marche du club implique l'assiduité de tous ses membres aux réunions statutaires et aux manifestations qu'il organise. Afin de réaliser les contacts les plus fructueux entre ses classifica­tions professionnelles qui permettent la rencontre de représentants de fonctions et de disciplines très différentes.
- title: Un esprit sociétal
  icon: lightbulb-o
  body: |
    L'esprit d'un Fifty-One Club est caractérisé par une franche amitié, au sein de laquelle la personnalité de chacun peut s'épanouir. Les contacts entre les membres doivent tendre à une meilleure com­préhension et à un enrichissement mutuel. La dignité des réunions s'accompagne de la plus chaude cordialité.

    Il est composé d'hommes et de femmes désireux de réaliser au sein d'une franche amitié, un enrichissement humain mutuel et une promotion des plus hautes valeurs morales.
- title: Historique
  icon: book
  body: |-
    Un groupe d'amis atteints par l'âge limite imposé aux membres de la Table Ronde souhaitait ne pas renoncer à la motivation et l'amitié qu'ils avaient développées durant leur années de service. De nombreuses réflexions en commun, de multiples rencontres avec des personnes intéressées les amenèrent à décider la création d'un Mouvement nouveau, d'un service-club totalement autonome : le FIFTY-ONE International est né.

    Le 21 octobre 1966 naissait officiellement le Fifty-One International, le premier service-club fondé sur le Continent européen. Sa Charte fut remise aux Fondateurs par les autorités de la commune de Waterloo Les membres Fondateurs voulurent que de Waterloo, lieu d'une des plus meurtrières batailles de l'Histoire, parte un appel à la tolérance et à la fraternité, message de paix et de solidarité humaine. Le Fifty-One s'est voulu International car les hommes de bonne volonté sont de partout, l'amitié ne connaissant pas de frontière.
